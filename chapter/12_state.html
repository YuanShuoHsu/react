<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11_state</title>
</head>

<body>
    <!-- 準備好一個"容器" -->
    <div id="test"></div>

    <!-- 引入 react 核心庫 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入 react-dom，用於支持 react 操作 DOM -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入 babel，用於將 jsx 轉為 js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">
        // 創建組件
        class Weather extends React.Component {
            constructor(props) {
                super(props)
                // 初始化狀態
                this.state = {
                    isHot: true,
                }
            }
            render() {
                // console.log(this);
                // 讀取狀態
                const { isHot } = this.state
                return <h1 onClick={this.changeWeather}>今天天氣很{isHot ? '炎熱' : '涼爽'}</h1>
            }
            changeWeather() {
                // changeWeather 放在哪裡？ -- Weather 的原型對象上，供實例使用
                // 由於 changeWeather 是作為 onClick 的回調，所以不是通過實例調用的，是直接調用
                // 類中的方法默認開啟了局部的嚴格模式，所以 changeWeather 中的 this 為 undefined
                console.log(this);
            }
        }
        // 渲染組件到頁面
        ReactDOM.render(<Weather />, document.getElementById("test"));

        // const w = new Weather();
        // w.changeWeather();

        // const title = document.getElementById("title")

        //     console.log("標題被點擊了");
        // })

        // title.onclick = () => {
        //     console.log("標題被點擊了");
        // }
    </script>
</body>

</html>
