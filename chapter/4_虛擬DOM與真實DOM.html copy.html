<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4_虛擬DOM與真實DOM</title>
</head>

<body>
    <!-- 準備好一個"容器" -->
    <div id="test"></div>
    <div id="demo"></div>

    <!-- 引入 react 核心庫 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入 react-dom，用於支持 react 操作 DOM -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入 babel，用於將 jsx 轉為 js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel"> // 此處一定要寫 babel
        // 創建虛擬 DOM
        const VDOM = (  // 此處一定不要寫引號
            <h1 id="title">
                <span>Hello, React</span>
            </h1>
        )
        // 渲染虛擬 DOM 到頁面
        ReactDOM.render(VDOM, document.getElementById("test"))

        const TDOM = document.getElementById("demo");
        console.log("虛擬DOM", VDOM);
        console.log("真實DOM", TDOM);
        debugger;
        // console.log(typeof VDOM);
        // console.log(VDOM instanceof Object);

        /*
            關於虛擬 DOM:
            1. 本質是 Object 類型的對象(一般對象)
            2. 虛擬 DOM 比較"輕"，真實 DOM 比較"重"，因為虛擬 DOM 是 React 內部在用，無需真實 DOM 上那麼多屬性
            3. 虛擬 DOM 最終會被 React 轉化為真實 DOM，呈現在頁面上
        */
    </script>
</body>

</html>
