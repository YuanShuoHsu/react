<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30_createRef</title>
</head>

<body>
    <!-- 準備好一個"容器" -->
    <div id="test"></div>

    <!-- 引入 react 核心庫 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入 react-dom，用於支持 react 操作 DOM -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入 babel，用於將 jsx 轉為 js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">
        // 創建組件
        class Demo extends React.Component {
            /*
                React.createRef 調用後可以返回一個容器，該容器可以儲存被ref所標識的節點，該容器是"專人專用"的
            */
            myRef = React.createRef()
            myRef2 = React.createRef()
            // 展示左側輸入框的數據
            showData = () => {
                alert(this.myRef.current.value);
            }
            // 展示右側輸入框的數據
            showData2 = () => {
                alert(this.myRef2.current.value);
            }
            render() {
                return (
                    <div>
                        <input ref={this.myRef} type="text" placeholder="點擊按鈕提示數據" /> &nbsp;
                        <button onClick={this.showData}>點我提示左側的數據</button> &nbsp;
                        <input onBlur={this.showData2} ref={this.myRef2} type="text" placeholder="失去焦點提示數據" /> &nbsp;
                    </div>
                )
            }
        }
        // 渲染組件到頁面
        ReactDOM.render(<Demo a="1" b="2" />, document.getElementById("test"))
    </script>
</body>

</html>
