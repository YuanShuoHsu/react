<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>43_react生命週期(新)</title>
</head>

<body>
    <!-- 準備好一個"容器" -->
    <div id="test"></div>

    <!-- 引入 react 核心庫 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入 react-dom，用於支持 react 操作 DOM -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入 babel，用於將 jsx 轉為 js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">
        // 創建組件
        class Count extends React.Component {

            // 構造器
            constructor(props) {
                console.log("Count---constructor")
                super(props)
                // 初始化狀態
                this.state = { count: 0 }
            }

            // 加1按鈕的回調
            add = () => {
                // 獲取原狀態
                const { count } = this.state
                // 更新狀態
                this.setState({ count: count + 1 })
            }

            // 卸載組件按鈕的回調
            death = () => {
                ReactDOM.unmountComponentAtNode(document.getElementById("test"))
            }

            // 強制更新按鈕的回調
            force = () => {
                this.forceUpdate();
            }

            // 組件將要掛載的鉤子
            // UNSAFE_componentWillMount() {
            //     console.log("Count---componentWillMount")
            // }

            // 組件掛載完畢的鉤子
            componentDidMount() {
                console.log("Count---componentDidMount")
            }

            // 組件將要卸載的鉤子
            componentWillUnmount() {
                console.log("Count---componentWillUnmount")
            }

            // 控制組件更新的"閥門"
            shouldComponentUpdate() {
                console.log("Count---shouldComponentUpdate")
                return true
            }

            // 組件將要更新的鉤子
            UNSAFE_componentWillUpdate() {
                console.log("Count---componentWillUpdate")
            }

            // 組件更新完畢的鉤子
            componentDidUpdate() {
                console.log("Count---componentDidUpdate")
            }

            render() {
                console.log("Count---render")
                const { count } = this.state
                return (
                    <div>
                        <h2>當前求和為：{count}</h2>
                        <button onClick={this.add}>點我+1</button>
                        <button onClick={this.death}>卸載組件</button>
                        <button onClick={this.force}>不更改任何狀態中的數據，強制更新一下</button>
                    </div>
                )
            }
        }

        // 父組件 A
        class A extends React.Component {
            // 初始化狀態
            state = {
                carName: "奔馳"
            }

            changeCar = () => {
                this.setState({ carName: "奧拓" })
            }

            render() {
                return (
                    <div>
                        <div>我是A組件</div>
                        <button onClick={this.changeCar}>換車</button>
                        <B carName={this.state.carName} />
                    </div>

                )
            }
        }

        // 子組件 B
        class B extends React.Component {
            // 組件將要接收新的 props 的鉤子
            UNSAFE_componentWillReceiveProps(props) {
                console.log("B---componentWillReceiveProps", props);
            }

            render() {
                console.log("B---render");
                return (
                    <div>我是B組件，接收到的車是：{this.props.carName}</div>
                )
            }
        }

        // 渲染組件
        ReactDOM.render(<Count />, document.getElementById("test"))
        // ReactDOM.render(<A />, document.getElementById("test"))
    </script>
</body>

</html>
