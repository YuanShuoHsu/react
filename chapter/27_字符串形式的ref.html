<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>27_字符串形式的ref</title>
</head>

<body>
    <!-- 準備好一個"容器" -->
    <div id="test"></div>

    <!-- 引入 react 核心庫 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入 react-dom，用於支持 react 操作 DOM -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入 babel，用於將 jsx 轉為 js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">
        // 創建組件
        class Demo extends React.Component {
            // 展示左側輸入框的數據
            showData = () => {
                const { input1 } = this.refs;
                alert(input1.value);
            }
            // 展示右側輸入框的數據
            showData2 = () => {
                const { input2 } = this.refs
                alert(input2.value);
            }
            render() {
                return (
                    <div>
                        <input ref="input1" type="text" placeholder="點擊按鈕提示數據" /> &nbsp;
                        <button onClick={this.showData}>點我提示左側的數據</button> &nbsp;
                        <input ref="input2" onBlur={this.showData2} type="text" placeholder="失去焦點提示數據" />
                    </div>
                )
            }
        }
        // 渲染組件到頁面
        ReactDOM.render(<Demo a="1" b="2" />, document.getElementById("test"))
    </script>
</body>

</html>
