<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>34_受控組件</title>
</head>

<body>
    <!-- 準備好一個"容器" -->
    <div id="test"></div>

    <!-- 引入 react 核心庫 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入 react-dom，用於支持 react 操作 DOM -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入 babel，用於將 jsx 轉為 js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">
        // 創建組件
        class Login extends React.Component {

            // 初始化狀態
            state = {
                username: "", // 用戶名
                password: "", // 密碼
            }

            // 保存用戶名到狀態中
            saveUsername = (event) => {
                this.setState({ username: event.target.value })
            }

            // 保存密碼到狀態中
            savePassword = (event) => {
                this.setState({ password: event.target.value })
            }

            // 表單提交的回調
            handleSubmit = (evnet) => {
                event.preventDefault(); // 阻止表單提交
                const { username, password } = this.state;
                alert(`你輸入的用戶名是：${username}，你輸入的密碼是：${password}`);
            }

            render() {
                return (
                    <form onSubmit={this.handleSubmit}>
                        用戶名：<input onChange={this.saveUsername} type="text" name="username" />
                        密碼：<input onChange={this.savePassword} type="password" name="password" />
                        <button>登入</button>
                    </form>
                )
            }
        }
        // 渲染組件
        ReactDOM.render(<Login />, document.getElementById("test"))
    </script>
</body>

</html>
