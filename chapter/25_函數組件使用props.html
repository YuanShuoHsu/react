<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>25_函數組件使用props</title>
</head>

<body>
    <!-- 準備好一個"容器" -->
    <div id="test1"></div>
    <div id="test2"></div>
    <div id="test3"></div>

    <!-- 引入 react 核心庫 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入 react-dom，用於支持 react 操作 DOM -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入 babel，用於將 jsx 轉為 js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <!-- 引入 prop-types，用於對組件標籤屬性進行限制 -->
    <script type="text/javascript" src="../js/prop-types.js"></script>

    <script type="text/babel">
        // 創建組件
        function Person(props) {
            const { name, age, sex } = props
            return (
                <ul>
                    <li>姓名：{name}</li>
                    <li>性別：{age}</li>
                    <li>年齡：{sex}</li>
                </ul>
            )
        }
        // 對標籤屬性進行類型、必要性的限制
        Person.propTypes = {
            name: PropTypes.string.isRequired, // 限制 name 必傳，且為字符串
            sex: PropTypes.string, // 限制 sex 為字符串
            age: PropTypes.number, // 限制 age 為數值
        }
        // 指定默認標籤屬性值
        Person.defaultProps = {
            sex: "男", // sex 默認值為男
            age: 18, // age 默認值為18
        }
        // 渲染組件到頁面
        ReactDOM.render(<Person name="jerry" />, document.getElementById("test1"))
    </script>
</body>

</html>
